<!DOCTYPE html>
<html>
<title>Students' Performance App</title>
<body>

<form action = "/pred" method="POST">
<p> Gender:
<select name="sex_M">
<option value=1>Male </option>
<option value=0>Female </option>
</select></p>
<p> Home Address Type:
<select name="address_U">
<option value=1>Urban </option>
<option value=0>Rural </option>
</select></p>

<p> Plans to take Higher Education:
<select name="higher_yes">
<option value=1>Yes </option>
<option value=0>No </option>
</select></p>

<p> Internet at Home:
<select name="internet_yes">
<option value=1>Yes </option>
<option value=0>No </option>
</select></p>

<p> Romantic Relationship:
<select name="romantic_yes">
<option value=1>Yes </option>
<option value=0>No </option>
</select></p>

<p> Number of past class failures:
<select name="failures">
<option value=0>0 </option>
<option value=1>1 </option>
<option value=2>2 </option>
<option value=3>3 </option>
<option value=4>>3 </option>
</select></p>

<p> Number of school absences: <input name="absences" type ="number" step ="1" value=1 /> </p>


<p> <input type ="submit" value="submit" /> </p>
</form>
<p></p>
</body>
</html>
