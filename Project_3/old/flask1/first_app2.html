<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Prediction Wizard</title>
		<link rel="stylesheet" href="static/d3.slider.css" />
		<style>
	
		 body {
		   font-family: Verdana,Arial,sans-serif;
		 }
	
		 h2 {
		   font-size: 1.2em;
		   margin: 60px 0 5px 0;
		   color: gray
		 }
	
		 .space {
		   margin-bottom: 20 px;
		 }
	
		 .wrapper {
		   width: 800px;
		   margin-left: auto;
		   margin-right: auto;
		   margin-bottom: 0px;
		 }
	
		 #bar_chart {
		   margin-bottom: 0 px;
		 }
	
		 .bar {
		   fill: #FF75A3;
		 }
	
		 span {
		   color: steelblue;
		 }
	
		</style>
	  </head>

<body>

	<div id="chart_area" class="wrapper">
		<h2>Chance to pass the exam</h2>
		<p class="space"></p>
		<div id="bar_chart">
		</div>
	  </div>
	<div id="sliders" class="wrapper">
	
		<h2 class="feature">Family Support: <span id="sup">0</span></h2>
		<div id="sup_slider"></div>

		<h2 class="feature">Interest for higher education: <span id="higher">0</span></h2>
		<div id="higher_slider"></div>

		<h2 class="feature">Relationship: <span id="romantic">1</span></h2>
		<div id="romantic_slider"></div>
	
	</div>

	<!-- Import the libraries: jQuery, d3, d3.slider -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="static/d3.slider.js"></script>
	
	<script>
		
			 <!-- SINGLE BAR CHART -->
		
			 var current_sup = 0;
			 var current_higher = 0;
			 var current_relationship = 1;
			 var current_risk = 50;
		
			 var chart = d3.select("#bar_chart")
						   .append("svg:svg")
						   .attr("width", 800)
						   .attr("height", 100);
		
			 var chance_scale = d3.scale.linear()
										.domain([0, 100])
										.range([0, 800]);
		
			 var bar = chart.append("g")
							.attr("class", "bar")
		
			   bar.append("svg:rect")
				  .attr("id", "chancebar")
				  .attr("class", "bar")
				  .attr("width", chance_scale(current_risk))
				  .attr("height", 50);
		
			 bar.append("text")
				.attr("id", "percent_text")
				.attr("dy", ".75em")
				.attr("y", 15)
				.attr("x", chance_scale(current_risk-5))
				.attr("text-anchor", "middle")
				.attr("fill", "white")
				.attr("font-size", 20)
				.text( current_risk.toFixed(1) + "%");
		
		
			 <!-- FUNCTION TO GET CHANCE FROM YOUR PREDICTOR WITH AJAX AND CHANGE BAR  HEIGHT -->
             
             <!-- SLIDERS -->
             
                  d3.select('#sup_slider')
                    .call(
                      d3.slider()
                        .value(current_sup)
                        .max(1)
                        .step(1)
                        .axis(true)
                        .on("slide", function(evt,value) {
                          d3.select('#sup').text(value);
                          current_sup = value;
                        }
                        )
                    );
             
                  d3.select('#higher_slider')
                    .call(
                      d3.slider()
                        .value(current_higher)
                        .min(0)
                        .max(1)
                        .step(1)
                        .axis(true)
                        .on("slide", function(evt,value) {
                          d3.select('#higher').text(value);
                          current_higher = value;
                        }
                        )
                    );
             
                  d3.select('#romantic_slider')
                    .call(
                      d3.slider()
                        .value(current_relationship)
                        .max(1)
                        .step(1)
                        .axis(true)
                        .on("slide", function(evt,value) {
                          d3.select('#romantic').text(value);
                          current_relationship = value;
                        }
                        )
                    );

                $.ajax({
				 type: "POST",
				 contentType: "application/json; charset=utf-8",
				 url: "/score",
				 dataType: "json",
				 async: true,
                 data: "{\"example\": ["+sup+","+higher+","+relationship+"]}",
                
                 success: function (data) {
				   var chance = 100 * data["score"];
				   d3.select("#chancebar")
					 .attr("width", chance_scale(chance));
				   d3.select("#percent_text")
					 .attr("x", chance_scale(chance-5))
					 .text(chance.toFixed(1) + "%");
                 }
                
                })
		
			</script>

</body>

</html>
